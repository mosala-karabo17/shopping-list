<!DOCTYPE html>
<html lang="En" ng-app="ShoppingListApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosala Makhongoana</title>
    <!--CSS file-->
    <link rel="stylesheet" type="text/css" href="./css/style.css" >
    <!--Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--Angular js-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>

    <!--Javascript file-->
    <script src="./javascript/app.js"></script>
</head>
<body ng-controller="ListController">
<div class="container">
    <table>
        <h1>Shopping List</h1>
        <h3>Items In The List: {{list.length}}</h3>
        <tr ng-repeat="item in list">
            <td>{{$index+1}}</td>
            <td>{{item}}</td>
            <td><button class="btn btn-danger" ng-click="remove(item)">Remove Item</button></td>
        </tr>
    </table>
    <br>
    <input type="text" ng-model="newItem">
    <button class="btn btn-success" id="btn-add" ng-click="addItem(newItem)">Add Item</button>
</div>
    
</body>
</html>
